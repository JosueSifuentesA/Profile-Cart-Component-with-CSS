<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>

</head>
<body>

    <main>

        <div class="main_divImages">

            <img class="divImages_imageCard" src="images/bg-pattern-card.svg" alt="">
            <img class="divImages_profileImage" src="images/image-victor.jpg" alt="">
            
        </div>
        <div class="main_div_personalInformation">
            <div class="main_div_principalPersonalInformation">
                <h3 class="div_principalPersonalInformation div_principalPersonalInformation--name">Victor Crest</h3>
                <h4 class="div_principalPersonalInformation div_principalPersonalInformation--age">26</h4>
            </div> 
            <label class="div_personalInformation div_personalInformation--city">London</label>    
        </div>

        <div class="main_div_stats">

            <div class="div_stats div_stats--followers">
                <h3 class="div_stats_h3">80K</h3>
                <label class="div_stats_label div_stats_label--followers">Followers</label>
            </div>
            
            <div class="div_stats div_stats--likes">
                <h3 class="div_stats_h3">803K</h3>
                <label class="div_stats_label div_stats_label--likes">Likes</label>
            </div>
            
            <div class="div_stats div_stats--photos">
                <h3 class="div_stats_h3">1.4K</h3>
                <label class="div_stats_label div_stats_label--photos">Photos</label>
            </div>
        </div>
            


    </main>





</body>
</html>
